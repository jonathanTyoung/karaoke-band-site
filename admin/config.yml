backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "gallery"
    label: "Gallery Images"
    folder: "content/gallery"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Alt Text", name: "alt", widget: "string" }
      - { label: "Event Date", name: "date", widget: "datetime" }
      - {
          label: "Event Type",
          name: "event_type",
          widget: "select",
          options:
            ["Wedding", "Birthday", "Corporate", "Bar/Restaurant", "Other"],
        }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          required: false,
        }
      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "content/settings/general.json"
        fields:
          - { label: "Band Name", name: "band_name", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - {
              label: "Facebook URL",
              name: "facebook",
              widget: "string",
              required: false,
            }
          - {
              label: "Instagram URL",
              name: "instagram",
              widget: "string",
              required: false,
            }
          - {
              label: "TikTok URL",
              name: "tiktok",
              widget: "string",
              required: false,
            }

      - label: "About Section"
        name: "about"
        file: "content/settings/about.json"
        fields:
          - { label: "About Text", name: "about_text", widget: "text" }
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - {
                  label: "Icon",
                  name: "icon",
                  widget: "string",
                  hint: "Emoji or icon name",
                }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }

      - label: "Services"
        name: "services"
        file: "content/settings/services.json"
        fields:
          - label: "Service Cards"
            name: "services"
            widget: "list"
            fields:
              - {
                  label: "Icon",
                  name: "icon",
                  widget: "string",
                  hint: "Emoji or icon name",
                }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Client Name", name: "name", widget: "string" }
      - { label: "Event Type", name: "event_type", widget: "string" }
      - { label: "Testimonial", name: "testimonial", widget: "text" }
      - {
          label: "Rating",
          name: "rating",
          widget: "number",
          min: 1,
          max: 5,
          default: 5,
        }
      - { label: "Date", name: "date", widget: "datetime" }
      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }
      - { label: "Photo", name: "photo", widget: "image", required: false }
